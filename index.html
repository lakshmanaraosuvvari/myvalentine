<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: radial-gradient(circle at top, #1a000a, #000);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: rgba(255, 77, 109, 0.5);
    animation: float 6s linear infinite;
    font-size: 14px;
}

@keyframes float {
    0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
    }
}

/* Card */
.container {
    background: rgba(0, 0, 0, 0.6);
    padding: 30px 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255, 0, 80, 0.3);
    max-width: 90%;
}

h1 {
    font-size: 26px;
    color: #ff4d6d;
    margin-bottom: 25px;
}

/* Buttons */
.buttons {
    display: flex;
    gap: 20px;
    justify-content: center;
    position: relative;
}

button {
    padding: 12px 28px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease;
}

#yesBtn {
    background: linear-gradient(45deg, #ff4d6d, #ff758f);
    color: white;
    box-shadow: 0 0 15px rgba(255, 77, 109, 0.6);
}

#yesBtn:hover {
    transform: scale(1.05);
}

#noBtn {
    background: #222;
    color: #ff9bb0;
    border: 2px solid #ff4d6d;
    position: fixed; /* required for full-screen movement */
}
</style>
</head>

    const yesRect = yesBtn.getBoundingClientRect();
    noBtn.style.left = (yesRect.right + 20) + "px";
    noBtn.style.top = yesRect.top + "px";
}

function moveNoButton() {
    const padding = 20;

    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = Math.max(padding, x) + "px";
    noBtn.style.top = Math.max(padding, y) + "px";
}

// Hover + click + touch
noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

        heart.remove();

<style>
body {

.love-page {

/* ANIMATIONS */

}

@keyframes floatSoft {
